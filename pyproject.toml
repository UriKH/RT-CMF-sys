[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["rt_search*"]

[project]
name = "rt_cmf_sys"
version = "0.1.0"
description = "System for modular automated search inside CMFs for irrationality of constants"
authors = [{ name="Uri K.H." }]
dependencies = [
    "peewee",
    "sympy",
    "ramanujantools",
    "matplotlib",
    "numpy",
    "mpmath",
    "networkx",
    "tqdm",
    "requests",
    "pandas",
    "scipy",
    "LIReC @ git+https://github.com/RamanujanMachine/LIReC.git@main"
]